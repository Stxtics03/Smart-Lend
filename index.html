<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XYZ Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index-style.css"> <!-- Using specific CSS file for index.html -->
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="hero">
    <div class="hero-content">
      <h1 class="star-effect">XYZ BANK</h1>
      <p>Your trusted partner for all your financial needs.</p>
      <a href="login.html" class="btn-gradient">Login</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const overlay = document.getElementById('overlay');
      const hero = document.querySelector('.hero');

      setTimeout(() => {
        overlay.style.opacity = '0';
        hero.style.opacity = '1';
        setTimeout(() => {
          overlay.style.display = 'none';
        }, 400); // Wait for the opacity transition to finish before hiding
      }, 400); // Keep the overlay for 0.4 seconds
    });
  </script>
</body>
</html>
