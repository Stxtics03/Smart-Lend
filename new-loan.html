<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Bank - New Loan Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Using the same style.css for consistency -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #0D0E26, #2c2d4a); /* Matching gradient background */
            color: white;
        }
        header {
            background: #0D0E26; /* Dark background to match gradient start */
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff9900; /* Hover color */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            color: #333; /* Text color set to dark */
        }
        .loan-option {
            margin: 20px 0;
        }
        .loan-option a {
            background: #0779e4;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .loan-option a:hover {
            background: #0666c4;
        }
        footer {
            background: #0D0E26; /* Dark background to match gradient start */
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">XYZ Bank</div>
        <nav>
            <ul>
                <li><a href="credentials.html">Account Information</a></li>
                <li><a href="login.html" class="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h2>New Loan Options</h2>
            <p>We have 2 types of loans:</p>
            <div class="loan-option">
                <a href="loan.html">Loan</a> <!-- Link to the loan application page -->
            </div>
            <div class="loan-option">
                <a href="quick-loan.html">Quick Loan</a> <!-- Link to the quick loan options page -->
            </div>
        </div>
    </div>

    <footer>
        <p>XYZ Bank &copy; 2024, All Rights Reserved</p>
    </footer>
</body>
</html>
