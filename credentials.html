<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Bank - Your Credentials</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Using the same style.css for consistency -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #0D0E26, #2c2d4a); /* Matching gradient background */
            color: white;
        }
        header {
            background: #0D0E26; /* Dark background to match gradient start */
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff9900; /* Hover color for all links except Logout */
        }
        nav ul li a.logout:hover {
            color: #ff0000; /* Hover color for Logout */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333; /* Text color set to dark */
        }
        .info {
            max-width: 60%;
        }
        .info p {
            margin: 10px 0;
        }
        .photo {
            max-width: 25%; /* Adjusted size */
        }
        .photo img {
            width: 100%;
            border-radius: 50%; /* Make the image circular */
            object-fit: cover; /* Ensure the image covers the area */
            aspect-ratio: 1 / 1; /* Maintain a square aspect ratio */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #0D0E26; /* Dark background to match gradient start */
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">XYZ Bank</div>
        <nav>
            <ul>
                <li><a href="login.html" class="logout">Logout</a></li> <!-- Link to the login page -->
                <li><a href="new-loan.html">New Loan</a></li> <!-- Link to the new loan page -->
                <li><a href="pay_loan.html">Pay Loan</a></li> <!-- Link to the pay loan page -->
                <li><a href="deposit.html">Deposit</a></li> <!-- Link to the deposit page -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <div class="info">
                <h2>Account Information</h2>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Customer ID:</strong> 123456789</p>
                <p><strong>Address:</strong> 123 Main Street, Cityville, Country</p>
            </div>
            <div class="photo">
                <img src="https://boostlikes-bc85.kxcdn.com/blog/wp-content/uploads/2019/08/No-Instagram-Profile-Pic.jpg" alt="User Photo"> <!-- Updated user photo with circular crop -->
            </div>
        </div>
    </div>

    <footer>
        <p>XYZ Bank &copy; 2024, All Rights Reserved</p>
    </footer>
</body>
</html>
